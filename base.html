<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CRM v1</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>

  <body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg" style="background:#006d77;">
      <div class="container">

        <!-- Brand -->
        <a class="navbar-brand text-white" href="{{ url_for('customers') }}">
          Home
        </a>

        <!-- Menu -->
        <ul class="navbar-nav ms-auto">

          <li class="nav-item">
            <a class="nav-link text-white" href="{{ url_for('customers') }}">
              Home
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link text-white" href="{{ url_for('work') }}">
              Work
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link text-white" href="{{ url_for('support') }}">
              Support
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link text-white" href="{{ url_for('logout') }}">
              Logout
            </a>
          </li>

        </ul>
      </div>
    </nav>

    <!-- PAGE CONTENT -->
    <div class="container my-4">

      <!-- Flash messages -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, msg in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ msg }}
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    </script>

  </body>
</html>
