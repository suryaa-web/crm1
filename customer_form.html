{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card shadow-sm">
      <div class="card-body">
        {% if customer %}
          <h4 class="mb-3">Edit Customer</h4>
          <form method="post" action="{{ url_for('edit_customer', cust_id=customer.id) }}">
        {% else %}
          <h4 class="mb-3">New Customer</h4>
          <form method="post" action="{{ url_for('new_customer') }}">
        {% endif %}
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">First Name</label>
              <input name="first_name" class="form-control" required value="{{ customer.first_name if customer else '' }}">
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Last Name</label>
              <input name="last_name" class="form-control" value="{{ customer.last_name if customer else '' }}">
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input name="email" class="form-control" type="email" value="{{ customer.email if customer else '' }}">
          </div>
          <div class="mb-3">
            <label class="form-label">Phone</label>
            <input name="phone" class="form-control" value="{{ customer.phone if customer else '' }}">
          </div>
          <div class="mb-3">
            <label class="form-label">Notes</label>
            <textarea name="notes" class="form-control" rows="4">{{ customer.notes if customer else '' }}</textarea>
          </div>
          <div class="d-flex gap-2">
            <button class="btn btn-success">Save</button>
            <a class="btn btn-secondary" href="{{ url_for('customers') }}">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
